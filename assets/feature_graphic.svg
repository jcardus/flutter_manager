<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1024 500" width="1024" height="500">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#25205f;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3a3475;stop-opacity:1" />
    </linearGradient>
  </defs>

  <rect width="1024" height="500" fill="url(#bgGradient)"/>

  <!-- Decorative route line -->
  <path d="M 100,250 Q 300,150 500,250 T 900,250"
        stroke="#db4946"
        stroke-width="4"
        fill="none"
        opacity="0.3"
        stroke-dasharray="10,10"/>

  <!-- Location pins -->
  <g transform="translate(100, 250) scale(0.8)">
    <path d="M 0,-60 C -25,-60 -45,-40 -45,-15 C -45,10 -25,40 0,60 C 25,40 45,10 45,-15 C 45,-40 25,-60 0,-60 Z
             M 0,-35 C 10,-35 18,-27 18,-17 C 18,-7 10,0 0,0 C -10,0 -18,-7 -18,-17 C -18,-27 -10,-35 0,-35 Z"
          fill="#db4946" opacity="0.8"/>
  </g>

  <g transform="translate(500, 250) scale(0.8)">
    <path d="M 0,-60 C -25,-60 -45,-40 -45,-15 C -45,10 -25,40 0,60 C 25,40 45,10 45,-15 C 45,-40 25,-60 0,-60 Z
             M 0,-35 C 10,-35 18,-27 18,-17 C 18,-7 10,0 0,0 C -10,0 -18,-7 -18,-17 C -18,-27 -10,-35 0,-35 Z"
          fill="#db4946" opacity="0.8"/>
  </g>

  <g transform="translate(900, 250) scale(0.8)">
    <path d="M 0,-60 C -25,-60 -45,-40 -45,-15 C -45,10 -25,40 0,60 C 25,40 45,10 45,-15 C 45,-40 25,-60 0,-60 Z
             M 0,-35 C 10,-35 18,-27 18,-17 C 18,-7 10,0 0,0 C -10,0 -18,-7 -18,-17 C -18,-27 -10,-35 0,-35 Z"
          fill="#db4946"/>
  </g>

  <!-- Text -->
  <text x="512" y="120"
        font-family="Arial, sans-serif"
        font-size="72"
        font-weight="bold"
        fill="white"
        text-anchor="middle">Fleet Manager</text>

  <text x="512" y="420"
        font-family="Arial, sans-serif"
        font-size="32"
        fill="white"
        opacity="0.9"
        text-anchor="middle">Track your fleet in real-time</text>
</svg>
