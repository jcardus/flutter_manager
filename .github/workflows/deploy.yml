name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: macos-26
    steps:
      - uses: actions/checkout@v4
      - uses: actions/checkout@v4
        with:
          repository: jcardus/flutter-manager-assets
          token: ${{ secrets.PAT_TOKEN }}
          path: temp-assets
      - name: Copy assets
        run: |
          mkdir -p ./assets/map/icons
          cp -r temp-assets/* ./assets/map/icons
          rm -rf temp-assets
          echo '${{ secrets.GOOGLE_CLOUD_AUTH }}' > ios/gc_keys.json
      - uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.35.7'
          channel: 'stable'
          cache: true
      - run: flutter pub get
      - run: flutter build web --base-href "/${{ github.event.repository.name }}/"
      - uses: actions/upload-pages-artifact@v3
        with:
          path: 'build/web'
      - run: flutter build ios --build-number ${{ github.run_number }} \
          --config-only --no-codesign --no-codesign --dart-define GOOGLE_MAPS_CLIENT_ID="$GOOGLE_MAPS_CLIENT_ID" \
          --dart-define GOOGLE_MAPS_SIGNING_SECRET="$GOOGLE_MAPS_SIGNING_SECRET"
        env:
          GOOGLE_MAPS_CLIENT_ID: "${{vars.GOOGLE_MAPS_CLIENT_ID}}"
          GOOGLE_MAPS_SIGNING_SECRET: "${{vars.$GOOGLE_MAPS_SIGNING_SECRET}}"



      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'
          bundler-cache: true
          working-directory: ios
      - run: bundle exec fastlane beta
        working-directory: ios
        env:
          APP_STORE_CONNECT_API_KEY_KEY: "${{vars.APP_STORE_CONNECT_API_KEY_KEY}}"
          APP_STORE_CONNECT_API_KEY_ISSUER_ID: "${{vars.APP_STORE_CONNECT_API_KEY_ISSUER_ID}}"
          APP_STORE_CONNECT_API_KEY_KEY_ID: "${{vars.APP_STORE_CONNECT_API_KEY_KEY_ID}}"

  deploy-web:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
